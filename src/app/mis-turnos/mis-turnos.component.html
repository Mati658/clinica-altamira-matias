<div class="pelicula">

    @if (mostrarCargaHistorial) {
        <div appClickOutside (outside)="cerrarHistorial()"  [class]="flagAnim ? 'slide-in-top': 'slide-out-bottom'" style="z-index: 100000; display: flex; position: absolute; right: 50%; top: -5%;">    
            <app-carga-historial (historialCompleto)="recibirHistorial($event)" (cancelado)="recibirFlag($event)"></app-carga-historial>
        </div>
    }
        
    <H1 style="text-align: center; font-family: 'Rampart One', sans-serif;">TURNOS</H1>
        
    <div class="flex">
        
        <form class="form" [formGroup]="formGroup">
            <button>
                <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search">
                    <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9" stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </button>
            <input class="input" formControlName="filtrar" placeholder="Buscar" type="text">
        </form>
        
    </div>
    
    <div class="tabla-pelicula" style="z-index: 0;">
        <app-listado-turnos (turnoEnviado)="recibirTurno($event)" (cargaHistorial)="recibirFlag($event)" [filtrar]="formGroup.controls['filtrar'].value" [turnos]="turnos"></app-listado-turnos>
    </div>
</div>
